<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <main>
        <div class="resultcontainer">
            <h4>Your Results</h4>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summarycontainer">
            <h4>Summary</h4>
            <div class="summery-box1">
                <img src="assets/imgs/icon-reaction.svg" alt="reaction">
                <span class="title">Reaction</span>
                <p><span class="span-color">80</span> / 100</span>
            </div>
            <div class="summery-box2">
                <img src="assets/imgs/icon-memory.svg" alt="memory">
                <span class="title">Memory</span>
                <p><span class="span-color">92</span> / 100</span>
            </div>
            <div class="summery-box3">
                <img src="assets/imgs/icon-verbal.svg" alt="verbal">
                <span class="title">Verbal</span>
                <p><span class="span-color">61</span> / 100</span>
            </div>
            <div class="summery-box4">
                <img src="assets/imgs/icon-visual.svg" alt="visual">
                <span class="title">Visual</span>
                <p><span class="span-color">72</span> / 100</span>
            </div>
            <button><p>Continue</p></button>
        </div>
    </main>    
</body>
</html>
